
task pmd(type: Pmd) {
	ignoreFailures = false
    ruleSetFiles = files("$project.rootDir/rules-pmd.xml")
    
	
	source 'src'
    include '**/*.java'
    exclude '**/gen/**'

    reports {
        xml.enabled = false
        html.enabled = true
        html.destination = "$project.buildDir/outputs/pmd/pmd-upkeepxp.html"
    }
}